logging:
  level:
    ROOT: INFO
    org.hibernate.SQL: INFO
    com.netscoretech.pos: DEBUG

spring:
  jpa:
    hibernate:
      ddl-auto: update
  application:
    admin:
      enable: false
  jackson:
    serialization:
      indent-output: true
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:h2:file:/db/demo;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: demo
    password: password
    hikari:
      poolName: Hikari
      auto-commit: false
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true

  liquibase:
    # Remove 'faker' if you do not want the sample data to be loaded automatically
    contexts: dev, faker

  messages:
    cache-duration: PT1S # 1 second, see the ISO 8601 standard
  thymeleaf:
    cache: false

server:
  port: 8000
  error:
    whitelabel:
      enabled: false

query:
  jpa:
    hibernate:
      show_sql: 'true'
      ddl-auto: update
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        format_sql: 'true'
        dialect: org.hibernate.dialect.H2Dialect
  datasource:
    maximumPoolSize: '10'
    type: com.zaxxer.hikari.HikariDataSource
    username: demo
    password: password
    minimumIdle: '2'
    idleTimeout: '5000'
    jdbcUrl: jdbc:h2:file:/db/demo;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
  mapperFiles: classpath*:com/netscoretech/pos/query/service/mapper/*.xml
  definitionFiles: classpath*:com/netscoretech/pos/query/service/mapper/*.json
mqtt:
  connection:
    ServerURIs: tcp://emqx:1883
    keepAliveInterval: 120000
    userName: emqx_test
    password: emqx_test_password
    cleanStart: false
    receiveMaximum: 1000
    automaticReconnect: true
    session:
      expiry: 12000
  disconnected:
    buffer:
      bufferEnabled: true
      bufferSize: 100000
      deleteOldestMessages: true
  will:
    payload: I am dead
    qos: 0
    retained: false
    topic: willTopic

  clientID: cloudMqtt
  actionTimeout: 12000
  enabled: true

  publish:
    actionTimeout: 120
    qos: 2
    retain: false
    base:
      topic: c/{x-chenile-tenant-id}
  subscribe:
    base:
      topic: c/+

